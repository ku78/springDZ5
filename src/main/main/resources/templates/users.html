<div class="container">
    <div th:replace="~{navigation :: navigation(Users)}"/>

    <h2>Режим администратора</h2>

            <td>Id</td>

        </thead>

            <td th:text="${u.login}"></td>
            <td><a th:href="@{'/users/profile/' + ${u.id}}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
